



<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Javascript/JQuery Calculator</title>
  <meta name="Mark Loeser" content="Javascript Calculator">

  <link rel="stylesheet" href="calculatorStyle.css">

</head>

<body>
	<div class="container">
  <div class="calculator">
    <div class="readout">
      <p class="readoutText"></p> <!-- This is the calculators screen, where button values and final calculatoions are shown !-->
    </div> <!--ends readout!-->  
   <div class="buttons">
       <table>
         <tr>
           <td id="clear">C</td>
         </tr>
         <tr> 
           <td class ="number" id="7">7</td>
           <td class ="number" id="8">8</td>
           <td class ="number" id="9">9</td>
           <td class ="calcbtn" id="/">&divide;</td>
         </tr>
         <tr>
           <td class ="number" id="4">4</td>
           <td class ="number" id="5">5</td>
           <td class ="number" id="6">6</td>
           <td class ="calcbtn" id="-">-</td>
         </tr>
         <tr>
           <td class ="number" id="1">1</td>
           <td class ="number" id="2">2</td>
           <td class ="number" id="3">3</td>
           <td class ="calcbtn" id="*">X</td>
         </tr>
         <tr>
           <td class ="number" id="0">0</td>
           <td class ="decimal" id=".">.</td>
           <td class ="calcbtn" id="+">+</td>
           <td id="equal">=</td>
         </tr>
       <table>
      </div> <!--ends button div !-->     
  </div> <!--ends calculator !-->

</div> <!--ends container div!-->
</body>


<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="calcjs.js" type="text/javascript"></script>
</html>
